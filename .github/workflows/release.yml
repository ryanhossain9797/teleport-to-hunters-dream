name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    name: Build Linux ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            cross: false
          - target: aarch64-unknown-linux-gnu
            cross: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }} -p lantern-teleport-cli
          else
            cargo build --release --target ${{ matrix.target }} -p lantern-teleport-cli
          fi

      - name: Prepare binary
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../lantern-teleport-${{ matrix.target }}.tar.gz lantern-teleport

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lantern-teleport-${{ matrix.target }}
          path: lantern-teleport-${{ matrix.target }}.tar.gz

  build-windows:
    name: Build Windows ${{ matrix.target }}
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-pc-windows-msvc
          - target: aarch64-pc-windows-msvc

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} -p lantern-teleport-cli

      - name: Prepare binary
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path lantern-teleport.exe -DestinationPath ../../../lantern-teleport-${{ matrix.target }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lantern-teleport-${{ matrix.target }}
          path: lantern-teleport-${{ matrix.target }}.zip

  release:
    name: Create Release
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true